<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comidas CRUD - Postgres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Gestión de Comidas (Postgres)</h1>

    <!-- Form Crear/Editar -->
    <div class="card mb-4 border-primary shadow-sm">
      <div class="card-body">
        <form id="foodForm" class="row g-3">
          <input type="hidden" id="foodId">

          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ej: Pizza" required>
          </div>
          <div class="col-md-6">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" id="category" class="form-control" placeholder="Ej: Italiana" required>
          </div>
          <div class="col-md-4">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" id="price" class="form-control" placeholder="9.99" required>
          </div>
          <div class="col-md-8">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" id="description" class="form-control" placeholder="Descripción breve">
          </div>
          <div class="col-12 text-end">
            <button type="submit" id="saveBtn" class="btn btn-primary">Guardar</button>
            <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="display:none;">Cancelar</button>
            <button type="button" id="loadFoodsBtn" class="btn btn-info ms-2">Cargar Comidas</button>
          </div>
        </form>
        <div id="resultMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Tabla de Comidas -->
    <div class="card border-danger shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-danger">Listado de Comidas</h5>
        <table class="table table-hover" id="foodsTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Descripción</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./callrestapi.js"></script>
</body>
</html>
