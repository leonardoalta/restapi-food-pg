<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comidas - REST API</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión de Comidas <span class="badge bg-info ms-2">Postgres</span></a>
    </div>
  </nav>

  <div class="container">
    <div class="card mb-4 shadow-sm border-primary">
      <div class="card-body">
        <h5 class="card-title text-primary">Crear Comida</h5>
        <form id="userForm" class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ej: Pizza" required>
          </div>
          <div class="col-md-6">
            <label for="category" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Ej: Italiana" required>
          </div>
          <div class="col-md-4">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="12.50" required>
          </div>
          <div class="col-md-8">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Descripción breve" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="button" id="loadUsersBtn" class="btn btn-warning">Cargar Comidas</button>
          </div>
        </form>
        <div id="resultMessage" class="mt-3"></div>
      </div>
    </div>

    <div class="card shadow-sm border-info">
      <div class="card-body">
        <h5 class="card-title text-info">Listado de Comidas</h5>
        <table class="table table-striped" id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio</th>
              <th>Descripción</th>
              <th>Creado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="callrestapi.js"></script>
</body>
</html>
